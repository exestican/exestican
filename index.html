
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Surprise Anniversary Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffe0ec, #fff0f5);
            text-align: center;
            color: #d63384;
        }
        .container {
            padding: 40px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff99cc; }
            to { text-shadow: 0 0 20px #ff66b2, 0 0 30px #ff66b2; }
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #ff99cc;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: #ff66b2;
        }
        img {
            max-width: 80%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        audio {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Anniversary!</h1>
        <p>Ini adalah hadiah cinta dariku buat kamu yang paling aku sayang...</p>
        <img src="2.jpg" alt="Flashback Foto Kita">
        <br>
        <audio controls autoplay>
            <source src="song.mp3" type="audio/mpeg">
            Lagu romantis kamu tidak didukung browser ini.
        </audio>
        <br>
        <a href="surat_cinta_anniversary.pdf" download class="btn">Download Surat Cinta</a>
    </div>
</body>
</html>
